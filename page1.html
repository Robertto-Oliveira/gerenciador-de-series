<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="page1.style.css">
    <script src="script.js" defer></script>
    <title>Gerenciador de Séries</title>
    
</head>
<body>
    <div>
        <header>
            <h1>Cadastro de Séries</h1>
            <h2>Cadastre as suas séries preferidas</h2>
        </header>
    </div>
    <div class="container">
                
        <form class="cad-form" action="submit">
                      
            <div class="cadastro">
                               
                <p>CADASTRAR SÉRIE</p>

                <label for="txt">Nome da Série</label>  
                <input type="text" id="cad_input" placeholder="Adicione uma série">
                <br>

                <label for="txt">Temporada</label>
                <input type="number" id="cad_input" min="1" max="40" placeholder="Adicione uma temporada">
                <br>

                <label for="txt">Episódio</label>
                <input type="number" id="cad_input" min="1" max="40" placeholder="Adicione um episódio">
                <br>
                                
                    <button type="button" id="add-btn">ADICIONAR</button>

                    <button type="reset" id="clear-btn">LIMPAR</button>
            </div>
            
        </form> 
        
        <form class="search-form">
            <div class="search">
                <p>PESQUISAR SÉRIE</p>

                <label for="txt">Nome da Série</label>  
                <input type="text" id="search_input" placeholder="Pesquisar uma série">
                <br>

                <label for="txt">Temporada</label>
                <input type="number" id="search_input" min="1" placeholder="Pesquisar uma temporada">
                <br>

                <button type="button" id="search-btn"  onclick="showForm('result-form')">PESQUISAR</button>

                <button type="reset" id="clear-btn">LIMPAR</button>
            </div>
        </form>
        
        <form id="result-form" class="hide">
              
            <div class="result" >
                <p>RESULTADO DA PESQUISA</p> 
                <button type="reset" id="clear-btn" onclick="clearBtn();">LIMPAR</button>
                <button type="button" id="exit-btn">SAIR</button>    
            </div>
            
        </form>
    
    
        <form class="edit-form" action="submit">   
            
            <div class="editar">
                <p>EDITAR INFORMAÇÕES</p>

                <label for="txt">Nome da Série</label>  
                <input type="text" id="edit_input" placeholder="Editar o nome da série">
                <br>

                <label for="txt">Temporada</label>
                <input type="number" id="edit_input" placeholder="Editar a temporada">
                <br>

                <label for="txt">Episódio</label>
                <input type="number" id="cad_input" placeholder="Editar o episódio">
                <br>
                <button type="button" id="edit-btn">EDITAR</button>
                <button type="button" id="delete-btn">APAGAR</button>
                <button type="reset" id="clear-btn">LIMPAR</button>

            </div> 
        </form>
    </div>

    
        <button class="btn"onclick="window.location.href='index.html'">HOME</button>
    

    <footer>

    </footer>
        
        
</body>
</html>
