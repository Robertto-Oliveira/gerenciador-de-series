<body>
    <div>
        <header>
            <h1>Cadastro de Séries</h1>
            <h2>Cadastre a sua série preferida</h2>
        </header>
    </div>
    <div class="container">
                
        <form id="cad-form" action="submit">   
            
            <div id="cadastro">
                <p>CADASTRAR SÉRIE</p>

                <label for="txt" id="h3">Nome da Série</label>  
                <input type="text" id="cad_input" placeholder="Adicione uma série">
                <br>

                <label for="txt" id="h3">Temporada</label>
                <input type="text" id="cad_input" placeholder="Adicione uma temporada">
                <br>

                <label for="txt" id="h3">Episódio</label>
                <input type="text" id="cad_input" placeholder="Adicione um episódio">
                <br>
                <button type="button" id="add-btn">
                    ADICIONAR
                </button>

                <button type="button" id="cancel-btn">
                    LIMPAR  
                </button>
            </div> 
            
        </form>
        
        <form id="search-form" action="page2.html">
            <div id="search">
                <p>BUSCAR SÉRIE</p>

                <label for="txt" id="h4">Nome da Série</label>
                <input type="text" id="search-input" placeholder="Nome da série">
                <label for="txt" id="h4">Temporada</label>  
                <input type="text" id="cad_input" placeholder="Temporada">
                <br> 
                <button type="submit" id="cancel-btn">
                    BUSCAR 
                </button>
                <button type="button" id="cancel-btn">
                    LIMPAR  
                </button>
                
            </div>         
        </form>

        <form id="edit-form" action="submit">   
            
            <div id="editar">
                <p>EDITAR INFORMAÇÕES</p>

                <label for="txt" id="h3">Nome da Série</label>  
                <input type="text" id="cad_input" placeholder="Editar o nome da série">
                <br>

                <label for="txt" id="h3">Temporada</label>
                <input type="text" id="cad_input" placeholder="Editar a temporada">
                <br>

                <label for="txt" id="h3">Episódio</label>
                <input type="text" id="cad_input" placeholder="Editar o episódio">
                <br>
                <button type="button" id="edit-btn">
                    EDITAR
                </button>

                <button type="button" id="cancel-btn">
                    LIMPAR  
                </button>
            </div> 
        </form>
    </div>        
        

        <button onclick="window.location.href='home.html'">HOME</button>
