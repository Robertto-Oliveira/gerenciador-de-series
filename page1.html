<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="page1.style.css">
    
    <title>Gerenciador de Séries</title>
    
    
</head>
<body>
    <div>
        <header>
            <h1>Cadastro de Séries</h1>
            <h2>Cadastre as suas séries preferidas</h2>
        </header>
    </div>
    <div class="container">
                
        <form class="cad-form" action="submit">   
            
            <div class="cadastro">
                <p>CADASTRAR SÉRIE</p>

                <label for="txt">Nome da Série</label>  
                <input type="text" id="cad_input" placeholder="Adicione uma série">
                <br>

                <label for="txt">Temporada</label>
                <input type="number" id="cad_input" placeholder="Adicione uma temporada">
                <br>

                <label for="txt">Episódio</label>
                <input type="number" id="cad_input" placeholder="Adicione um episódio">
                <br>
                
                <div class="wrapper"></div>
                    <button type="button" id="add-btn">
                        ADICIONAR
                    </button>

                    <button type="button" id="cancel-btn">
                        LIMPAR  
                    </button>
                </form>
            </div> 
            
        </form>
        
        <form class="search-form" action="page2.html">
            <div class="search">
                <p>BUSCAR SÉRIE</p>

                <label for="txt">Nome da Série</label>
                <input type="text" id="search-input" placeholder="Nome da série">

                <label for="text">Temporada</label>  
                <input type="number" id="cad_input" placeholder="Temporada">
                <br>

                <button type="submit" id="search-btn">
                    BUSCAR 
                </button>

                <button type="button" id="cancel-btn">
                    LIMPAR  
                </button>
                
            </div>         
        </form>

        <form class="edit-form" action="submit">   
            
            <div class="editar">
                <p>EDITAR INFORMAÇÕES</p>

                <label for="txt">Nome da Série</label>  
                <input type="text" id="cad_input" placeholder="Editar o nome da série">
                <br>

                <label for="txt">Temporada</label>
                <input type="number" id="cad_input" placeholder="Editar a temporada">
                <br>

                <label for="txt">Episódio</label>
                <input type="number" id="cad_input" placeholder="Editar o episódio">
                <br>
                <button type="button" id="edit-btn">
                    EDITAR
                </button>

                <button type="button" id="cancel-btn">
                    LIMPAR  
                </button>
            </div> 
        </form>
    </div>        
               
    <div class="cont">
        <div class="center">
            <button class="btn"onclick="window.location.href='index.html'">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                </svg>
                <span>HOME</span>
            </button>
        </div>
    </div>
        
        
</body>
</html>
