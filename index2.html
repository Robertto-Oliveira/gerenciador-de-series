<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Séries</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="script.js" defer=""></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Cadastro de Séries</h1>
        </header>
        <form id="cad_form">
            <p>Cadastre a sua série preferida</p>
            <div class="form-control">
                <input type="text" id="cad_input" placeholder="Adicione uma série">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>   
                </button>
            </div>
        </form>
    </div>
    <div id="button">
        <a href="index.html">
        <button id="btn_secondary">VOLTAR</button>
        </a>
    </div>
